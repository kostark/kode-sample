# 推荐使用 yml 文件，比 properties 文件易于编写
# 有一个不好的就是，格式要求严谨，否则配置将读取不到导致配置异常。
name: Kode-sample-project
desc: ${name}, perfect!
test: I'm test value from application.properties.

# 服务器相关配置
server:
  port: 8443
  ssl:
    key-store: classpath:keystore.p12
    key-store-password: KoStark_99
    key-store-type: PKCS12
    key-alias: tomcat
  session:
    timeout: 1800
  context-path: /


# 在配置文件中的读取，从自动装配的库中查找默认配置，然后覆盖默认配置的值
spring:
  mvc:
    locale: zh
  freemarker:
    expose-request-attributes: true
    expose-session-attributes: true
    request-context-attribute: request
    template-loader-path:
      - classpath:/views/
    settings:
      datetime_format: yyyy/MM/dd HH:mm:ss
      url_escaping_charset: UTF-8
      auto_import: /spring.ftl as spring, _core/widget.ftl as widget
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test_mybatis
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
  messages:
    basename: i18n/message




